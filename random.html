<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
            box-sizing: border-box;
        }
        body{
            background: #002339;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 30px;
        }
        .box{
            padding-top: 30px;
            padding: 30px;
            background-color: white;
            margin-top: 50px;
            border-radius: 4px;
        }
        .box h2{
            font-weight: 500;
            font-size: 26px;
            margin-bottom: 40px;
            color: #015a96;
            font-family: sans-serif;
        }
         input{
            font-size: 24px;
            padding: 20px;
            min-height: 50px;
            width: 400px;
            border-radius: 6px;
            border: 2px solid rgba(13,152,245);
            outline: none;
        }
        input::placeholder{
            font-size: 23px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .btn {
            font-family: sans-serif;
            font-size: 15px;
            border: 2px solid rgba(20,139,250);
            width: 155px;
            height: 50px;
            text-align: center;
            background: #0c81ee;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            color: white;
            background: black;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h2>Generate a <br><span>Random Password</span></h2>
        <input type="text" id="password" class="password" placeholder="password">
        <div class="btn-container">
            <button class="btn" onclick="generatePassword()">Generate</button>
            <button class="btn" onclick="copyPassword()">Copy</button>
        </div>
    </div>
</body>
<script>
    function generatePassword(){
        const chars = "0123456789abcdefghijklmnopqrstuvwxyz!#$@&*ABCDEFGHIJKLMNOPQRSTUVW";
        const passwordLength = 12;
        let password = "";
        for (let i = 0; i < passwordLength; i++){
            const randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = password;
    }

    function copyPassword() {
        const password = document.getElementById("password");
        password.select();
        document.execCommand("copy");
        alert("Password copied to clipboard!");
    }
</script>
</html>
